<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Thế Giới Nghề Nghiệp - Thơ Hay Cho Bé</title>
    
    <meta property="og:title" content="Bộ Thẻ Khám Phá Thế Giới - Giúp bé phát triển tư duy, kích thích trí tưởng tượng" />
    <meta property="og:description" content="Nghề nghiệp và vai trò xã hội" />
    <meta property="og:image" content="https://i.pinimg.com/736x/83/0f/2f/830f2f2524802ea4cadf1682c3f11a3d.jpg" />
    <meta property="og:type" content="https://mekeconnghe.github.io/thetonghop/nghenghiep/" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        
        .perspective-1000 {
            perspective: 1000px;
        }

        .noselect {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .progress-transition {
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans text-gray-800 flex flex-col items-center py-4 px-3 md:py-6 md:px-4">

    <div class="text-center mb-4 w-full space-y-2">
        <h1 class="text-xl md:text-3xl font-bold text-slate-800 flex items-center justify-center gap-2">
            <i data-lucide="briefcase" class="w-6 h-6 md:w-8 md:h-8 text-green-500"></i>
            Khám Phá Thế Giới Quanh Ta
        </h1>
        <div class="text-sm md:text-xl font-semibold text-slate-600 uppercase tracking-widest border-b-2 border-slate-200 inline-block pb-1">
            Nghề nghiệp và vai trò xã hội
        </div>
        
        <div class="pt-1">
            <a href="https://zalo.me/g/vlhiiv860" target="_blank" class="inline-flex items-center gap-2 bg-gradient-to-r from-pink-500 to-rose-500 hover:from-pink-600 hover:to-rose-600 text-white px-4 py-2 rounded-full text-xs md:text-sm font-bold shadow-md transition-all border-2 border-white ring-2 ring-pink-100">
                <i data-lucide="users" class="w-4 h-4"></i>
                Tham Gia Cộng đồng Mẹ Kể Con Nghe
            </a>
        </div>
    </div>

    <div class="w-full max-w-lg perspective-1000 group flex-grow flex flex-col justify-center mb-4">
        <div 
            id="flashcard"
            class="relative w-full bg-white rounded-2xl shadow-xl overflow-hidden cursor-pointer transition-all duration-300 transform active:scale-[0.99] border-b-4 border-slate-300 noselect"
            onclick="handleCardClick()"
        >
            <div class="absolute inset-0 flex flex-col h-full relative">
                
                <div id="card-header" class="flex-none flex flex-col w-full px-3 pt-2 mb-0 bg-white">
                    <div class="flex justify-between items-center mb-1">
                        <div class="flex items-center gap-1 text-gray-400 font-bold text-[10px]">
                            <i data-lucide="map-pin" class="w-3 h-3 text-orange-500"></i>
                            <span id="counter-text">1/20</span>
                        </div>
                        <span id="side-indicator" class="px-2 py-0.5 rounded bg-slate-100 text-slate-600 font-bold text-[10px] uppercase">
                            Hình ảnh
                        </span>
                    </div>
                    <div class="w-full h-0.5 bg-gray-100 rounded-full overflow-hidden">
                        <div id="progress-bar" class="h-full bg-orange-500 rounded-full progress-transition" style="width: 5%"></div>
                    </div>
                </div>

                <div id="card-content" class="flex-grow flex flex-col items-center justify-center text-center w-full">
                    </div>
            </div>
        </div>
    </div>

    <div class="w-full max-w-lg flex gap-3 mb-4">
        <button 
            onclick="prevCard()"
            class="flex-1 flex items-center justify-center gap-2 bg-white hover:bg-gray-50 active:bg-gray-100 text-gray-700 px-4 py-3 rounded-xl shadow-sm border border-gray-200 font-bold text-base md:text-lg transition-colors touch-manipulation"
        >
            <i data-lucide="chevron-left" class="w-5 h-5 md:w-6 md:h-6"></i> Trước
        </button>
        
        <button 
            id="btn-next"
            onclick="nextCard()"
            class="flex-1 flex items-center justify-center gap-2 bg-orange-500 hover:bg-orange-600 active:bg-orange-700 text-white px-4 py-3 rounded-xl shadow-md shadow-orange-200 font-bold text-base md:text-lg transition-colors touch-manipulation"
        >
            Sau <i data-lucide="chevron-right" class="w-5 h-5 md:w-6 md:h-6"></i>
        </button>
    </div>

    <script>
        const dataSources = [
            {
                id: 1, name: "Em Làm Bác Sĩ", image: "bac-si.jpg",
                poem: [
                    "Em làm bác sĩ<br>Chữa bệnh cho bà<br>Bà bị đau chân<br>Uống thuốc là khỏi.",
                    "​Em làm bác sĩ<br>Chữa bệnh cho ông<br>Ông bị đau lưng<br>Dán cao là đỡ.",
                    "​Bác sĩ dặn nhỏ:<br>\"Ông bà nhớ nha<br>Ăn uống sạch sẽ<br>Khỏe mạnh tuổi già\"."
                ]
            },
            {
                id: 2, name: "Bàn Tay Cô Y Tá", image: "y-ta.jpg",
                poem: [
                    "Bàn tay cô y tá<br>Sao mà khéo léo ghê<br>Cầm bông băng, với thuốc<br>Bé không còn đòi về.",
                    "Giọng cô thì ấm áp<br>Như lời mẹ hiền ru<br>Cô nhẹ nhàng tiêm nhé<br>Bé đồng ý gật gù."
                ]
            },
            {
                id: 3, name: "Bé Làm Dược Sĩ", image: "duoc-si.jpg",
                poem: [
                    "Áo trắng sạch tinh<br>Miệng cười xinh xắn<br>Bé làm dược sĩ<br>Chẳng ngại khó khăn.",
                    "Lấy thuốc thật chuẩn<br>Dặn bố uống nhanh<br>Bệnh gì cũng hết<br>Cả nhà vui quanh."
                ]
            },
            {
                id: 4, name: "Bác Sĩ Thú Y", image: "bac-si-thu-y.jpg",
                poem: [
                    "Chào bác sĩ thú y<br>Áo trắng tinh sạch sẽ<br>Khám cho bạn mèo nhỏ<br>Đang bị đau cái tai.",
                    "Bác dặn mèo đừng sợ<br>Chỉ cần nằm yên thôi<br>Thuốc này thơm ngọt lắm<br>Uống đi mai khỏi rồi."
                ]
            },
            {
                id: 5, name: "Cô Và Mẹ", image: "co-giao.jpg",
                poem: [
                    "Buổi sáng bé chào mẹ<br>Chạy đến ôm cổ cô<br>Buổi chiều bé chào cô<br>Rồi sà vào lòng mẹ.",
                    "Mặt trời mọc rồi lặn<br>Trên đôi chân lon ton<br>Hai chân trời của con<br>Là mẹ và cô giáo."
                ]
            },
            {
                id: 6, name: "Em Làm Nhà Khoa Học", image: "nha-khoa-hoc.jpg",
                poem: [
                    "Bé làm nhà khoa học<br>Tìm tòi và khám phá<br>Kính lúp cầm trên tay<br>Soi từng nhành cỏ lạ.",
                    "Kìa con kiến bé xíu<br>Cõng hạt gạo trên lưng<br>Còn bên đây hạt vừng<br>Kiến cũng tha về tổ."
                ]
            },
            {
                id: 7, name: "Em Làm Phi Hành Gia", image: "phi-hanh-gia.jpg",
                poem: [
                    "Bé làm phi hành gia<br>Bay vào trong vũ trụ<br>Ngồi trên con tàu nhỏ<br>Đi thăm các vì sao.",
                    "Vẫy chào bạn Mặt Trăng<br>Ghé thăm nhà Sao Hỏa<br>Vũ trụ rộng bao la<br>Bé đi hoài không chán."
                ]
            },
            {
                id: 8, name: "Cô Thủ Thư", image: "co-thu-thu.jpg",
                poem: [
                    "Cô thủ thư hiền hậu<br>Giữa thế giới sách hồng<br>Cô xếp tầng ngăn nắp<br>Cho bé tìm được nhanh.",
                    "Mỗi khi bé mượn sách<br>Cô sẽ nhắc nhẹ nhàng:<br>'Giữ sách cho sạch đẹp<br>Đừng làm rách nghe con!'."
                ]
            },
            {
                id: 9, name: "Chú Công An", image: "chu-cong-an.jpg",
                poem: [
                    "Kìa chú công an<br>Giữ gìn trật tự<br>Giúp bà qua lộ<br>Dắt bé lạc đường.",
                    "Chân bước rộn ràng<br>Miệng cười tươi tắn<br>Bé yêu chú lắm<br>Quyết chí học chăm."
                ]
            },
            {
                id: 10, name: "Anh Chiến Sĩ Cứu Hỏa", image: "cuu-hoa.jpg",
                poem: [
                    "Khoác bộ đồ chữa cháy<br>Mũ bảo hiểm đội đầu<br>Khi nghe còi báo động<br>Anh lên đường thật mau.",
                    "Không ngại ngần lửa cháy<br>Không sợ khói mịt mù<br>Anh phun vòi nước mạnh<br>Lửa chính là kẻ thù."
                ]
            },
            {
                id: 11, name: "Chú Bộ Đội", image: "chu-bo-doi.jpg",
                poem: [
                    "Cháu thương chú bộ đội<br>Canh gác ngoài đảo xa<br>Cho chúng cháu ở nhà<br>Có mùa xuân nở hoa.",
                    "Cháu thương chú bộ đội<br>Vất vả và gian lao<br>Nhưng bền lòng không nản<br>Niềm vui vẫn ngập tràn.",
                    "Nay cháu viết thơ này<br>Gửi các chú thân thương<br>Dù có mặc gió sương<br>Vẫn vững vàng tay súng."
                ]
            },
            {
                id: 12, name: "Bác Nông Dân", image: "bac-nong-dan.jpg",
                poem: [
                    "Bác nông dân<br>Ra đồng sớm<br>Áo còn ướt<br>Giọt sương non.",
                    "Cày thửa ruộng<br>Đất thơm nồng<br>Cho lúa lớn<br>Vàng cánh đồng."
                ]
            },
            {
                id: 13, name: "Bé Làm Đầu Bếp", image: "dau-bep.jpg",
                poem: [
                    "Bé làm đầu bếp<br>Chiếc tạp dề xinh<br>Cái mũ trắng tinh<br>Trông thật chuyên nghiệp.",
                    "Bé xào, bé nấu<br>Mùi thơm nức nhà<br>Mời ông mời bà<br>Cùng vào thưởng thức."
                ]
            },
            {
                id: 14, name: "Bác Thợ Xây", image: "tho-xay.jpg",
                poem: [
                    "Bác thợ xây<br>Đội mũ tròn<br>Chiếc bay con<br>Dùng chát vữa.",
                    "Nhà cao nữa<br>Bé thích ghê<br>Ai cũng mê<br>Ngôi nhà đẹp."
                ]
            },
            {
                id: 15, name: "Bác Tài Xế", image: "tai-xe.jpg",
                poem: [
                    "Bác lái xe thân thiện<br>Miệng nở nụ cười tươi<br>Đón chào bao nhiêu người<br>Lên chuyến xe của bác.",
                    "Mắt bác nhìn phía trước<br>Tay lái thật vững vàng<br>Vượt qua những gian nan<br>An toàn là trên hết."
                ]
            },
            {
                id: 16, name: "Bác Thợ Cắt Tóc", image: "cat-toc.jpg",
                poem: [
                    "Bàn tay bác khéo<br>Cắt tóc thật nhanh<br>Cho ông, cho bé<br>Cắt cả cho anh.",
                    "Đi vào tiệm nhỏ<br>Ra với nụ cười<br>Nhờ bác thợ tóc<br>Ai cũng xinh tươi."
                ]
            },
            {
                id: 17, name: "Chú Giao Hàng", image: "shipper.jpg",
                poem: [
                    "Thùng hàng to thật to<br>Chú chở trên xe máy<br>Đường phố dù đông đúc<br>Chú vẫn đi rất tài.",
                    "Nhấn còi: Píp! Píp! Píp!<br>'Có hàng cho bé đây!'<br>Bé chạy ra chào chú<br>Nở nụ cười thơ ngây."
                ]
            },
            {
                id: 18, name: "Ca Sĩ Họa Mi", image: "ca-si.jpg",
                poem: [
                    "Họa mi là ca sĩ<br>Của vương quốc rừng xanh<br>Tiếng hót sao trong trẻo<br>Lan tỏa khắp các cành.",
                    "Bé cũng học họa mi<br>Hát vang lời trìu mến<br>Mỗi khi ngày mới đến<br>Vui tươi suốt cả ngày."
                ]
            },
            {
                id: 19, name: "Bé Làm Họa Sĩ", image: "hoa-si.jpg",
                poem: [
                    "Bé làm họa sĩ<br>Vẽ cả đất trời<br>Màu xanh mặt nước<br>Màu đỏ mặt trời.",
                    "Màu vàng hoa cúc<br>Màu tím hoa sim<br>Bé vẽ đàn chim<br>Đang tung tăng lượn."
                ]
            },
            {
                id: 20, name: "Bé Làm Nhiếp Ảnh", image: "nhiep-anh.jpg",
                poem: [
                    "Tay cầm máy ảnh nhỏ<br>Bé làm nhiếp ảnh gia<br>Đi tìm bông hoa nở<br>Đi tìm chú bướm qua.",
                    "Tách! Một cái thật nhanh<br>Hoa nằm trong máy nhỏ<br>Bé cười vui rạng rỡ<br>Giữ cả bầu trời xanh."
                ]
            }
        ];

        // --- State ---
        let currentIndex = 0;
        let isFlipped = false;
        let isEndScreen = false;

        // --- DOM Elements ---
        const contentEl = document.getElementById('card-content');
        const cardHeader = document.getElementById('card-header');
        const counterText = document.getElementById('counter-text');
        const progressBar = document.getElementById('progress-bar');
        const indicatorEl = document.getElementById('side-indicator');
        const btnNext = document.getElementById('btn-next');

        // --- Functions ---

        function renderCard() {
            if (isEndScreen) {
                renderEndScreen();
                return;
            }

            // Reset UI states
            cardHeader.style.display = 'flex';
            
            const currentCard = dataSources[currentIndex];
            
            // Cập nhật Thanh tiến trình & Số đếm
            const progressPercent = ((currentIndex + 1) / dataSources.length) * 100;
            counterText.textContent = `${currentIndex + 1}/${dataSources.length}`;
            progressBar.style.width = `${progressPercent}%`;

            
            if (isFlipped) {
                indicatorEl.textContent = 'Thơ Hay';
                indicatorEl.className = 'px-2 py-0.5 rounded bg-orange-100 text-orange-800 font-bold text-[10px] uppercase';
            } else {
                indicatorEl.textContent = 'Hình Ảnh';
                indicatorEl.className = 'px-2 py-0.5 rounded bg-slate-100 text-slate-800 font-bold text-[10px] uppercase';
            }

            // Nút Next logic
            btnNext.innerHTML = currentIndex === dataSources.length - 1 ? 'Hoàn thành <i data-lucide="check" class="w-5 h-5"></i>' : 'Sau <i data-lucide="chevron-right" class="w-5 h-5"></i>';

            let html = '';

            if (!isFlipped) {
                // MẶT TRƯỚC:
                html += `<div class="animate-fade-in w-full flex flex-col">`;
                
                // PHẦN ẢNH:
                html += `
                    <div class="relative w-full bg-white">
                         <img 
                            src="${currentCard.image}" 
                            alt="${currentCard.name}" 
                            class="w-full h-auto block"
                            onerror="this.src='https://placehold.co/600x400/orange/white?text=${encodeURIComponent(currentCard.name)}';"
                         >
                    </div>
                `;
                
                // NÚT LẬT:
                html += `
                    <div class="w-full flex justify-center py-3 bg-white border-t border-gray-100">
                        <div class="inline-flex items-center gap-1.5 bg-white border border-orange-200 text-orange-600 px-4 py-1.5 rounded-full text-xs font-bold shadow-sm animate-pulse">
                            <i data-lucide="rotate-cw" class="w-3 h-3 text-orange-500"></i>
                            Lật mặt sau để xem bài thơ
                        </div>
                    </div>
                `;
                html += `</div>`;
            } else {
                // MẶT SAU - THƠ
                html += `<div class="animate-fade-in w-full h-full flex flex-col px-4 pb-6 py-4 justify-center">`;
                
                html += `<h3 class="flex-none text-xl md:text-2xl font-bold text-orange-700 mb-6 uppercase border-b border-orange-200 pb-2 w-full text-center">${currentCard.name}</h3>`;
                
                html += `<div class="flex-grow flex flex-col items-center justify-center w-full">`;
                html += `<div class="flex flex-col gap-6 text-left w-fit max-w-full">`;

                currentCard.poem.forEach((stanza) => {
                    html += `
                        <p class="text-slate-700 text-base md:text-lg font-medium leading-relaxed">
                            ${stanza}
                        </p>
                    `;
                });
                
                html += `</div>`; // End Inner Poem Wrapper
                html += `</div>`; // End Outer Container
                html += `</div>`; // End Main Card Container
            }

            contentEl.innerHTML = html;
            lucide.createIcons();
        }

        function renderEndScreen() {
            cardHeader.style.display = 'none';
            btnNext.innerHTML = 'Hết bài';

            let html = `
                <div class="animate-fade-in flex flex-col items-center justify-center h-full text-center space-y-6 px-4 py-8">
                    
                    <div class="bg-gradient-to-br from-green-100 to-yellow-200 p-6 rounded-full shadow-lg shadow-green-200">
                        <i data-lucide="award" class="w-20 h-20 text-green-600 fill-green-600"></i>
                    </div>

                    <div class="px-2">
                        <h2 class="text-2xl md:text-3xl font-bold text-slate-700 mb-3">Bé Giỏi Quá!</h2>
                        <p class="text-gray-600 text-base md:text-lg leading-relaxed">
                            Chúc mừng <b>"Bé"</b> đã hoàn thành hành trình khám phá ${dataSources.length} Nghề nghiệp và vai trò xã hội!
                        </p>
                    </div>
                    
                    <div class="flex flex-col gap-4 w-full items-center mt-2">
                         <a href="https://catalog.zalo.me/?cid=Cj7DJZsJd0quribUCkIP5roWjaPPcESPLAtCHYAUbnDTeA5SCfhpS0" 
                           target="_blank"
                           class="w-full max-w-xs flex items-center justify-center gap-2 bg-gradient-to-r from-pink-500 to-rose-500 hover:from-pink-600 hover:to-rose-600 text-white px-5 py-2.5 rounded-xl font-bold text-sm shadow-lg shadow-pink-200 transition-all hover:scale-105 transform border-2 border-white ring-2 ring-pink-100">
                            <i data-lucide="gift" class="w-5 h-5"></i>
                            Sản phẩm cho sức khoẻ Mẹ & Bé 
                        </a>

                        <a href="https://catalog.zalo.me/?cid=CjBEIJkIbGe-ry1PDEMG45gXlq5VcUuUKgp5GIIVdXHReQXRD9lwTm" 
                           target="_blank"
                           class="inline-flex items-center justify-center gap-2 bg-blue-500 hover:bg-blue-600 text-white px-6 py-2.5 rounded-xl font-bold text-sm shadow-lg shadow-blue-200 transition-all hover:scale-105 transform border border-blue-400">
                            <i data-lucide="brain-circuit" class="w-5 h-5"></i>
                            Sản phẩm phát triển trí tuệ & Cảm xúc cho bé
                        </a>
                    </div>
                    
                    <button 
                        onclick="resetApp()"
                        class="flex items-center gap-2 text-green-600 hover:text-green-800 font-semibold text-sm mt-4 bg-green-50 px-5 py-2 rounded-full transition-colors border border-green-100">
                        <i data-lucide="rotate-ccw" class="w-4 h-4"></i>
                        Khám phá lại từ đầu
                    </button>
                </div>
            `;
            contentEl.innerHTML = html;
            lucide.createIcons();
        }

        function handleCardClick() {
            if (isEndScreen) return;
            flipCard();
        }

        function flipCard() {
            isFlipped = !isFlipped;
            renderCard();
        }

        function nextCard() {
            event.stopPropagation();
            if (isEndScreen) return;

            if (currentIndex < dataSources.length - 1) {
                currentIndex++;
                isFlipped = false;
                renderCard();
            } else {
                isEndScreen = true;
                isFlipped = false;
                renderCard();
            }
        }

        function prevCard() {
            event.stopPropagation();
            if (isEndScreen) {
                isEndScreen = false;
                currentIndex = dataSources.length - 1;
                renderCard();
                return;
            }

            if (currentIndex > 0) {
                isFlipped = false;
                currentIndex--;
                renderCard();
            }
        }

        function resetApp() {
            event.stopPropagation();
            currentIndex = 0;
            isFlipped = false;
            isEndScreen = false;
            renderCard();
        }

        // --- Init ---
        lucide.createIcons();
        renderCard();

    </script>
</body>
</html>
