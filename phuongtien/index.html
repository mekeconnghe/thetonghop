    <script>
        const dataSources = [
            // --- ĐƯỜNG BỘ ---
            {

                poem: [

                ]
            },
            {

            {

                ]
            },
            {
                id: 4, name: "Tớ Là Xe Tải", image: "xetai.jpg",

            },
            {

                    "Có nhiều cô chú trên tàu<br>Tươi cười cổ vũ thi nhau chơi đùa<br>Tàu nghiêng qua những khúc cua<br>Uốn mình chậm chạp như rùa tập đi",

                ]
            },
            {

            {

                    "Em là tàu thủy<br>Máy nổ giòn tan<br>Khói bay ngút ngàn<br>Trắng mờ mặt biển.",
                    "Sóng xô ào ạt<br>Gió thổi vi vu<br>Tàu em lướt sóng<br>Ra tận biển khơi."
                ]
            },
            {
                id: 10, name: "Chú Bộ Đội Tuần Tra", image: "canomay.jpg",
                poem: [
                    "Chú bộ đội hải quân<br>Lái ca nô tuần tra<br>Giữ bình yên biển cả<br>Cho cá tôm về nhà.",
                    "Ca nô chạy thật xa<br>Giữa mênh mông sóng nước<br>Mặc cho gió mưa tuôn<br>Chú vẫn luôn vững lái."
                ]
            },
            {
                id: 11, name: "Chiếc Phà", image: "chiecpha.jpg",
                poem: [
                    "Sông rộng mênh mông<br>Chưa có cầu bắc<br>Muốn sang bờ khác<br>Phải gọi phà thôi.",
                    "Phà ơi! Phà ơi!<br>Chở tôi đi với<br>Người và xe đợi<br>Xếp hàng xuống đi."
                ]
            },
            {
                id: 12, name: "Chiếc Tàu Ngầm", image: "taungam.jpg",
                poem: [
                    "Tàu gì không có cánh<br>Chẳng chạy trên đường ray<br>Cũng không nổi mặt nước<br>Mà lặn xuống biển ngay?",
                    "Là tàu ngầm đó bé<br>Như chú cá kình to<br>Lặn sâu dưới đáy biển<br>Thăm san hô, hẹn hò."
                ]
            },
            {
                id: 13, name: "Chiếc Thuyền Thúng", image: "thuyenthung.jpg",
                poem: [
                    "Tròn như cái thúng<br>Của bà đựng rau<br>Mà lại biết bơi<br>Giữa dòng nước biếc.",
                    "Không đầu không đuôi<br>Chẳng cần bánh lái<br>Bác chài dẻo dai<br>Lắc lư rẽ sóng."
                ]
            },
            // --- ĐƯỜNG HÀNG KHÔNG ---
            {
                id: 14, name: "Chiếc Máy Bay", image: "maybay.jpg",
                poem: [
                    "Máy bay bay tít<br>Trên tầng mây xanh<br>Em vẫy tay chào<br>Máy bay hiền lành.",
                    "Chở bao nhiêu khách<br>Đi khắp mọi miền<br>Tiếng kêu ù ù<br>Như xay lúa đó."
                ]
            },
            {
                id: 15, name: "Chiếc Trực Thăng", image: "tructhang.jpg",
                poem: [
                    "Chiếc máy bay trực thăng<br>Trông như con chuồn chuồn<br>Đầu to, cái đuôi dài<br>Cánh quạt quay tít mù.",
                    "Nó bay lên thẳng đứng<br>Chẳng cần lấy đà xa<br>Tiếng kêu nghe phành phạch<br>Bay qua các toà nhà"
                ]
            },
            {
                id: 16, name: "Khinh Khí Cầu", image: "khinhkhicau.jpg",
                poem: [
                    "Có ngôi nhà nhỏ<br>Treo dưới bóng to<br>Chẳng cần phải lo<br>Trông rất là đẹp",
                    "Lại bay rất giỏi.<br>Ngôi nhà biết nói<br>Rì rầm trong mây<br>Chở đi đó đây<br>Trôi cùng ngọn gió."
                ]
            },
            {
                id: 17, name: "Tàu Vũ Trụ", image: "tauvutru.jpg",
                poem: [
                    "Vượt qua tầng mây<br>Vượt qua trái đất<br>Tàu bay đi mất<br>Vào giữa ngàn sao.",
                    "Mặt trăng vẫy chào<br>Chị Hằng đứng đợi<br>Tên lửa đi tới<br>Khám phá bao điều."
                ]
            },
            {
                id: 18, name: "Dù Lượn", image: "duluon.jpg",
                poem: [
                    "Em không có đôi cánh<br>Như bạn chim bồ câu<br>Nhưng em có dù lượn<br>Đưa em bay thật lâu.",
                    "Gió nâng dù lên cao<br>Chân em đạp mây trắng<br>Nhìn xuống dưới ruộng lúa<br>Thấy màu vàng của nắng"
                ]
            },
            {
                id: 19, name: "Thủy Phi Cơ", image: "thuyphico.jpg",
                poem: [
                    "Đảo xa không sân bay<br>Máy bay to khó đỗ<br>Có Thủy phi cơ nhỏ<br>Đến thăm các chú thôi.",
                    "Hạ cánh xuống mặt biển<br>Sóng vỗ nước rì rào<br>Chở thư và quà bánh<br>Tặng các chú hải quân"
                ]
            },
            {
                id: 20, name: "Xe Máy", image: "xemay.jpg",
                poem: [
                    "Xe máy của ba<br>Đưa em đi học<br>Chạy nhanh chạy nhanh<br>Để kịp đến trường.",
                    "Ba chở em đi<br>Đến trường gặp bạn<br>Học hành chăm ngoan<br>Cả nhà thương bé"
                ]
            }
        ];

        // --- State ---
        let currentIndex = 0;
        let isFlipped = false;
        let isEndScreen = false;

        // --- DOM Elements ---
        const contentEl = document.getElementById('card-content');
        const cardHeader = document.getElementById('card-header');
        const counterText = document.getElementById('counter-text');
        const progressBar = document.getElementById('progress-bar');
        const indicatorEl = document.getElementById('side-indicator');
        const btnNext = document.getElementById('btn-next');

        // --- Functions ---

        function renderCard() {
            if (isEndScreen) {
                renderEndScreen();
                return;
            }

            // Reset UI states
            cardHeader.style.display = 'flex';
            
            const currentCard = dataSources[currentIndex];
            
            // Cập nhật Thanh tiến trình & Số đếm
            const progressPercent = ((currentIndex + 1) / dataSources.length) * 100;
            counterText.textContent = `${currentIndex + 1}/${dataSources.length}`;
            progressBar.style.width = `${progressPercent}%`;

            
            if (isFlipped) {
                indicatorEl.textContent = 'Thơ Hay';
                indicatorEl.className = 'px-2 py-0.5 rounded bg-orange-100 text-orange-800 font-bold text-[10px] uppercase';
            } else {
                indicatorEl.textContent = 'Hình Ảnh';
                indicatorEl.className = 'px-2 py-0.5 rounded bg-slate-100 text-slate-800 font-bold text-[10px] uppercase';
            }

            // Nút Next logic
            btnNext.innerHTML = currentIndex === dataSources.length - 1 ? 'Hoàn thành <i data-lucide="check" class="w-5 h-5"></i>' : 'Sau <i data-lucide="chevron-right" class="w-5 h-5"></i>';

            let html = '';

            if (!isFlipped) {
                // MẶT TRƯỚC:
                html += `<div class="animate-fade-in w-full flex flex-col">`;
                
                // PHẦN ẢNH:
                html += `
                    <div class="relative w-full bg-white">
                         <img 
                            src="${currentCard.image}" 
                            alt="${currentCard.name}" 
                            class="w-full h-auto block"
                            onerror="this.src='https://placehold.co/600x400/orange/white?text=${encodeURIComponent(currentCard.name)}';"
                         >
                    </div>
                `;
                
                // NÚT LẬT:
                html += `
                    <div class="w-full flex justify-center py-3 bg-white border-t border-gray-100">
                        <div class="inline-flex items-center gap-1.5 bg-white border border-orange-200 text-orange-600 px-4 py-1.5 rounded-full text-xs font-bold shadow-sm animate-pulse">
                            <i data-lucide="rotate-cw" class="w-3 h-3 text-orange-500"></i>
                            Lật mặt sau để xem bài thơ
                        </div>
                    </div>
                `;
                html += `</div>`;
            } else {
                // MẶT SAU - THƠ
                html += `<div class="animate-fade-in w-full h-full flex flex-col px-4 pb-6 py-4 justify-center">`;
                
                html += `<h3 class="flex-none text-xl md:text-2xl font-bold text-orange-700 mb-6 uppercase border-b border-orange-200 pb-2 w-full text-center">${currentCard.name}</h3>`;
                
                // Sửa đổi ở đây: 
                // Container ngoài cùng: flex-col, items-center để căn giữa khối thơ
                html += `<div class="flex-grow flex flex-col items-center justify-center w-full">`;
                
                // Container bên trong: w-fit (co lại vừa chữ), text-left (căn trái chữ), gap-6 (khoảng cách giữa các khổ)
                // Vì w-fit nên khối này sẽ nhỏ nhất có thể, và items-center của cha sẽ đặt nó vào giữa màn hình.
                html += `<div class="flex flex-col gap-6 text-left w-fit max-w-full">`;

                currentCard.poem.forEach((stanza) => {
                    html += `
                        <p class="text-slate-700 text-base md:text-lg font-medium leading-relaxed">
                            ${stanza}
                        </p>
                    `;
                });
                
                html += `</div>`; // End Inner Poem Wrapper
                html += `</div>`; // End Outer Container
                html += `</div>`; // End Main Card Container
            }

            contentEl.innerHTML = html;
            lucide.createIcons();
        }

        function renderEndScreen() {
            cardHeader.style.display = 'none';
            btnNext.innerHTML = 'Hết bài';

            let html = `
                <div class="animate-fade-in flex flex-col items-center justify-center h-full text-center space-y-6 px-4 py-8">
                    
                    <div class="bg-gradient-to-br from-orange-100 to-yellow-200 p-6 rounded-full shadow-lg shadow-orange-200">
                        <i data-lucide="award" class="w-20 h-20 text-orange-600 fill-orange-600"></i>
                    </div>

                    <div class="px-2">
                        <h2 class="text-2xl md:text-3xl font-bold text-slate-700 mb-3">Bé Giỏi Quá!</h2>
                        <p class="text-gray-600 text-base md:text-lg leading-relaxed">
                            Chúc mừng <b>"Bé"</b> đã hoàn thành hành trình khám phá ${dataSources.length} loại Phương tiện trên bộ - dưới nước - trên không!
                        </p>
                    </div>
                    
                    <div class="flex flex-col gap-4 w-full items-center mt-2">
                         <a href="https://catalog.zalo.me/?cid=Cj7DJZsJd0quribUCkIP5roWjaPPcESPLAtCHYAUbnDTeA5SCfhpS0" 
                           target="_blank"
                           class="w-full max-w-xs flex items-center justify-center gap-2 bg-gradient-to-r from-pink-500 to-rose-500 hover:from-pink-600 hover:to-rose-600 text-white px-5 py-2.5 rounded-xl font-bold text-sm shadow-lg shadow-pink-200 transition-all hover:scale-105 transform border-2 border-white ring-2 ring-pink-100">
                            <i data-lucide="gift" class="w-5 h-5"></i>
                            Sản phẩm cho sức khoẻ Mẹ & Bé 
                        </a>

                        <a href="https://catalog.zalo.me/?cid=CjBEIJkIbGe-ry1PDEMG45gXlq5VcUuUKgp5GIIVdXHReQXRD9lwTm" 
                           target="_blank"
                           class="inline-flex items-center justify-center gap-2 bg-blue-500 hover:bg-blue-600 text-white px-6 py-2.5 rounded-xl font-bold text-sm shadow-lg shadow-blue-200 transition-all hover:scale-105 transform border border-blue-400">
                            <i data-lucide="brain-circuit" class="w-5 h-5"></i>
                            Sản phẩm phát triển trí tuệ & Cảm xúc cho bé
                        </a>
                    </div>
                    
                    <button 
                        onclick="resetApp()"
                        class="flex items-center gap-2 text-orange-600 hover:text-orange-800 font-semibold text-sm mt-4 bg-orange-50 px-5 py-2 rounded-full transition-colors border border-orange-100">
                        <i data-lucide="rotate-ccw" class="w-4 h-4"></i>
                        Khám phá lại từ đầu
                    </button>
                </div>
            `;
            contentEl.innerHTML = html;
            lucide.createIcons();
        }

        function handleCardClick() {
            if (isEndScreen) return;
            flipCard();
        }

        function flipCard() {
            isFlipped = !isFlipped;
            renderCard();
        }

        function nextCard() {
            event.stopPropagation();
            if (isEndScreen) return;

            if (currentIndex < dataSources.length - 1) {
                currentIndex++;
                isFlipped = false;
                renderCard();
            } else {
                isEndScreen = true;
                isFlipped = false;
                renderCard();
            }
        }

        function prevCard() {
            event.stopPropagation();
            if (isEndScreen) {
                isEndScreen = false;
                currentIndex = dataSources.length - 1;
                renderCard();
                return;
            }

            if (currentIndex > 0) {
                isFlipped = false;
                currentIndex--;
                renderCard();
            }
        }

        function resetApp() {
            event.stopPropagation();
            currentIndex = 0;
            isFlipped = false;
            isEndScreen = false;
            renderCard();
        }

        // --- Init ---
        lucide.createIcons();
        renderCard();

    </script>
